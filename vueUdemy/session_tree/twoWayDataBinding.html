<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-on:keydown.enter="aletrName" v-model="name">
        <p>{{ name }}</p>
    </div>
    <script> 
        new Vue({
            el: '#app',
            data: {
                name: 'max'
            },
            methods: {
                aletrName: function () {
                    alert(this.name);
                }
            }
        });    
    </script>
</body>
</html>
