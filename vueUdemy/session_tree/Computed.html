<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <button v-on:click="increase">Click me</button>
        <p>Counter: {{ counter }}</p>
        <p>Result: {{ result }}</p>

    </div>
    <script> 
        new Vue({
            el: '#app',
            
            data: {
                counter: 0,
                result: '',
                mensagem: 'Alertou !'
            },
            methods: {

                increase:  function() {
                    this.counter++;
                    this.result = this.counter > 5 ? this.alertCounter() : 'Smaller 5';
                }, 

                alertCounter: function() {
                    alert(this.mensagem);
                    return 'Greater 5';
                }

                
            }
        });    
    </script>
</body>
</html>
